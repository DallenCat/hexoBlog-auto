language: node_js
node_js:
- stable
branchs:
  only:
  - master
env:
  matrix:
  - secure: 
  global:
    secure: 
install:
- npm install
addons:
  ssh_known_hosts:
  - www.daiailing.cn
after_success:
- rsync -az ./public/* travis@www.daiailing.cn:$TARGET_DIR
before_install:
- openssl aes-256-cbc -K $encrypted_f61dd4bb83d2_key -iv $encrypted_f61dd4bb83d2_iv
  -in travis.enc -out travis -d
- eval "$(ssh-agent -s)"
- ssh-add .ssh/id_rsa
